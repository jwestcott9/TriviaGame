<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>TriviaMadness</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
    integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

  <link rel="stylesheet" href="style.css">
  <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>

</head>

<body>
  
    <div class="page-header">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
              <h1 class="display-4">Random Trivia.</h1>
              <p class="lead">goodluck...</p>
            </div>
          </div>
    </div>
    <div class="row">
        <div class="col-md-1"></div>
            <div class="progress col-md-10">
              <div class="progress-bar progress-bar-striped active" id="display" role="progressbar" aria-valuenow="40"
                aria-valuemin="0" aria-valuemax="100" style="width:0%">
        
              </div>
            </div>
            <div class="col-md-1"></div>
          </div>
            <div class="row" id="scoreboard">
              <div class="col-md-2"></div>
                <h3 class="col-md-1" id="wins">wins: </h3>
                <h3 class="col-md-1" id="losses"> losses: </h3>
                <div class="col-md-2"></div>
            </div>
    <div class="row">
      <div class="col-md-5"></div>
   
      <button type="button" class="btn btn-primary col-md-2"id="startButton"> Press Me to Start</button></div>
      <div class="col-md-5"></div>
      <!-- trivia poplate -->
    <div class="row">
      <div class="col-md-2"> </div>
      <div class="col-md-8" id="trivia"></div>
      <div class="col-md-2"></div>
    </div>

    <div class="card answer" style="width: 18rem;">
      <div class="card-body">
        <h5 class="card-title answerTitle">I contain the answer</h5>

        <button class="btn btn-primary" id="restart">Play Again</button>
      </div>
    </div>
   

</body>


<script type="text/javascript" src="trivia.js"></script>

</html>
